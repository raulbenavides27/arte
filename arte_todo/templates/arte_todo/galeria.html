{% extends 'arte_todo/base.html' %} 
{% block contenido %} {% load static %}
<div class="container w-75 mt-3 rounded shadow p-5">
  
  <div class="row">
  {% for p in foto %}
  <div class ="col">
  <div class="card"  id="cont_img">
      <img src="{{p.imagen.url}}" class="card-img-top " alt="galeria" />
      <div class="card-body" id="detalle_img">
        <h6 class="card-title">{{ p.nombre | capfirst }}</h6>
        <p class="card-text">{{ p.descripcion }}</p>
        <h6>{{p.fecha}}</h6>
      </div>
    </div>
  </div>

{% endfor %}
</div>
</div>
 {% endblock %}
