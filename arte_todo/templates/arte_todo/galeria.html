{% extends 'arte_todo/base.html' %} 
{% block contenido %} 
{% load static %}
<div class="container w-75 mt-3 rounded shadow p-5">
    <div class="row row-cols-1 row-cols-md-3 g-2">
       {% for p in fotos %}
      <div class ="col">
          <div class="card"  id="cont_img">
            <img src="{{p.imagen.url}}" class="card-img-top" alt="galeria" />
               <div class="card-body" id="detalle_img">
                 <h6 class="card-title">{{ p.nombre | capfirst }}</h6>
                 <p class="card-text">{{ p.descripcion }}</p>
                 <h6>{{p.fecha}}</h6>
                 <button type="submit" id="btnEnviar" class="btn btn-sm">
                  <a class="nav-link active" aria-current="page" href="{% url 'editar' p.id %}">Editar</a>
                </button>
              </div>
          </div>
      </div>
        {% endfor %}
        <div class="card">
          <button type="submit" id="btnEnviar" class="btn btn-primary">
            <a class="nav-link active" aria-current="page" href="{% url 'agregar' %}">agregar</a>
          </button>
          <hr>
          
          <hr>
          <button type="submit" id="btnEnviar" class="btn btn-primary">
            <a class="nav-link active" aria-current="page" href="{% url 'eliminar' %}">eliminar</a>
          </button>
        </div>
    </div>
</div>
{% block js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% endblock js %}
{% endblock %}
